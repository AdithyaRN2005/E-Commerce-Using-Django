{% extends 'base.html' %}
{% block title %}{{title}} {% endblock %}
{% block content %}
    <h1 class="text-2xl">{{title}}</h1>

        <form action="{% url 'edit_product' product.pk %}" method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="py-4 px-8 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
        </form>
        {% if title == 'Edit Product' %}
            <a href="{% url 'delete_product' product.pk %}"  class=" mt-2 inline-block px-8 bg-red-500 text-white">Delete Product</a>
        {% endif %}
        {% endblock %}
