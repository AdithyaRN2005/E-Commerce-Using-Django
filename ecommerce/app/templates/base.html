{% load menu %}

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title%} {% endblock%} |App</title>
</head>
<body>
<nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-teal-600">
    <div class="logo">
        <a href="/" class="text-white">App</a>
    </div>
    <div class="search">
        <form action="/search/" method="get">
            <input type="search" name="query" placeholder="Search" class="py-2 px-4 rounded-xl" >
            <button>Search</button>
        </form>
    </div>
    <div class="menu flex items-center space-x-4">
        {% menu %}
        {% if request.user.is_authenticated %}
            <a href="{% url 'myaccount' %}" class="py-2 px-3 bg-teal-800 text-white rounded-xl hover:bg-teal-900" >My account</a>
            <a href="{% url 'my_store' %}" class="py-2 px-3 bg-teal-800 text-white rounded-xl hover:bg-teal-900" >My Store</a>
        {% endif %}
        <!-- <a href="{% url 'about'%}" class="text-white" >About</a> -->
    </div>
</nav>
    <div class="max-w-4xl mx-auto py-4 px-6">
        {% block content %}
        {%endblock %}
    </div>
</body>
</html>
